# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "maven" ]
  pull_request:
    branches: [ "maven" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven

    - name: Instalar dependências locais
      run: |
        mvn install:install-file -Dfile=lib/genesis/genesis-annotation-jdk14-3.2.jar -DgroupId=genesis -DartifactId=genesis-annotation-jdk14 -Dversion=3.2 -Dpackaging=jar
        mvn install:install-file -Dfile=lib/genesis/genesis-annotation-jdk5-3.2.jar -DgroupId=genesis -DartifactId=genesis-annotation-jdk5 -Dversion=3.2 -Dpackaging=jar
        # Repita para cada JAR necessário

        
    - name: Build with Maven
      run: mvn clean install

    - name: Execute Tests
      run: mvn test

    - name: JaCoCo report
      run: mvn jacoco:report
